<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNO Lobby</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="join-screen" class="centered">
    <img src="assets/cards/back.png" class="logo" alt="UNO Logo" />
    <h2>Join a Lobby</h2>
    <form id="join-form">
      <input type="text" id="name-input" placeholder="Your Name" maxlength="20" pattern="^[a-zA-Z0-9 ]{1,20}$" required />
      <input type="text" id="lobby-input" placeholder="Lobby ID" maxlength="20" pattern="^[a-zA-Z0-9]{1,20}$" required />
      <button type="submit">Join Game</button>
    </form>
  </div>

  <div id="game-container" style="display: none;">
    <div id="game-info">
      <div id="opponents"></div>
      <div id="score-summary"></div>
      <div id="turn-timer">‚è≥ Turn: <span id="turn-countdown">60</span>s</div>
    </div>

    <div id="table">
      <div id="discard-stack">
        <img id="top-card" src="" alt="Top card" />
        <div id="wild-color" style="display: none;"></div>
      </div>
      <div id="draw-stack">
        <img src="assets/cards/back.png" id="draw-button" alt="Draw pile" />
      </div>
    </div>

    <div id="hand"></div>

    <div id="wild-color-picker" style="display: none;">
      <label>Choose a color:</label>
      <select id="color-select">
        <option value="red">üî¥ Red</option>
        <option value="yellow">üü° Yellow</option>
        <option value="green">üü¢ Green</option>
        <option value="blue">üîµ Blue</option>
      </select>
      <button id="confirm-color">Confirm</button>
    </div>

    <div id="chat">
      <div id="chat-log"></div>
      <input type="text" id="chat-input" placeholder="Type message..." />
    </div>

    <button id="leave-game">Leave Game</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
