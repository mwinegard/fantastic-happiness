<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="join-screen">
  <form id="join-form">
    <input id="player-name" maxlength="20" placeholder="Name" required />
    <input id="lobby-id" maxlength="10" placeholder="Lobby ID" required />
    <button type="submit">Join</button>
  </form>
</div>
<div id="game-screen" class="hidden">
  <div id="lobby-name"></div>
  <div id="current-turn"></div>
  <div id="opponents"></div>
  <div>
    <img id="pile-top" class="card hidden">
    <img id="draw-stack" src="assets/cards/back.png" class="card">
  </div>
  <div id="hand"></div>
  <form id="chatForm">
    <input id="chat-input" maxlength="100">
    <button id="chat-send" type="submit">✉️</button>
  </form>
  <div id="chat-box"></div>
  <button id="leave-btn">Leave</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
