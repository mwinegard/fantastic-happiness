<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="lobby-form">
    <form id="join-form">
      <input id="name" placeholder="Your Name" maxlength="20" required />
      <input id="lobby" placeholder="Lobby Name" maxlength="20" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game" style="display:none;">
    <div class="sidebar">
      <ul id="player-list"></ul>
    </div>
    <div class="center-area">
      <div id="pile-area">
        <div id="discard-pile"></div>
        <div id="draw-pile"></div>
      </div>
      <button id="uno-btn" style="display:none;">UNO!</button>
      <div id="player-hand"></div>
    </div>
    <div class="chat-area">
      <div id="chat-log"></div>
      <input id="chat-box" placeholder="Type a message..." />
      <button id="chat-send">ðŸ“¨</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
