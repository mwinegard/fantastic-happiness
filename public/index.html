<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantastic Happiness — UNO</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: light preloads for snappier first render -->
  <link rel="preload" as="image" href="assets/cards/back.png" />
  <link rel="preload" as="image" href="assets/cards/red_0.png" />
  <link rel="preload" as="image" href="assets/cards/wild.png" />
</head>
<body>
  <!-- Join screen -->
  <div id="join-screen" class="panel">
    <h1>Join the Table</h1>
    <div class="row">
      <input id="name" placeholder="Your name (optional)" maxlength="24" />
      <button id="join-btn">Join</button>
    </div>
    <div class="note">A name is optional — we’ll generate one if you leave it blank.</div>
  </div>

  <!-- Game screen -->
  <div id="game-screen" style="display:none;">
    <div class="topbar">
      <div id="dir-label">Direction: →</div>
      <div class="timer-display" id="turn-indicator">—</div>
      <div id="color-label">Color: —</div>
    </div>

    <div class="board">
      <!-- Left: players -->
      <aside class="sidebar">
        <h3>Players</h3>
        <ul id="player-list"></ul>
        <div class="info">
          <button id="uno-btn" disabled>UNO!</button>
        </div>
      </aside>

      <!-- Center: table -->
      <main class="table">
        <div class="piles">
          <div class="pile discard">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
            <div id="discard-top" class="card back"></div>
          </div>
          <div class="pile draw" id="draw-pile">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
          </div>
        </div>

        <div id="player-hand" class="hand"></div>

        <!-- Wild color picker (opened via modal in JS, this is fallback) -->
        <div id="wild-buttons" class="wild-picker" style="display:none;">
          <button data-color="red">RED</button>
          <button data-color="yellow">YELLOW</button>
          <button data-color="green">GREEN</button>
          <button data-color="blue">BLUE</button>
        </div>
      </main>

      <!-- Right: chat -->
      <section class="chat">
        <h3>Table Chat</h3>
        <div id="chat-log" class="chatlog"></div>
        <div class="chatform">
          <input id="chat-input" placeholder="Say something nice…" maxlength="200" />
          <button id="chat-send">Send</button>
        </div>
      </section>
    </div>
  </div>

  <!-- Socket.IO + client -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
