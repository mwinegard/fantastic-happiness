<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Join a Lobby</h2>
    <input id="lobby" placeholder="Lobby Name" maxlength="20" />
    <input id="username" placeholder="Your Name" maxlength="20" />
    <button id="join">Join Game</button>
  </div>

  <div id="game-screen" class="hidden">
    <div id="top-bar">
      <div id="opponents"></div>
      <div id="timer">⏱ 60s</div>
    </div>

    <div id="table">
      <h3>Discard Pile</h3>
      <div id="pile-container">
        <img id="discard" src="back.png" />
        <div id="draw-stack">
          <img class="stack-card" src="back.png" />
          <img class="stack-card" src="back.png" />
          <img class="stack-card" src="back.png" id="draw-pile" />
        </div>
      </div>
      <div id="wild-color"></div>
    </div>

    <div id="hand"></div>

    <div id="controls">
      <select id="wild-color-picker" class="hidden">
        <option value="red">🔴 Red</option>
        <option value="yellow">🟡 Yellow</option>
        <option value="green">🟢 Green</option>
        <option value="blue">🔵 Blue</option>
      </select>
      <button id="leave">Leave Game</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
