<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="joinScreen">
    <h1>UNO Game</h1>
    <form id="joinForm">
      <input type="text" id="nameInput" maxlength="20" pattern="[A-Za-z0-9]+" placeholder="Your Name" required />
      <input type="text" id="lobbyInput" maxlength="20" pattern="[A-Za-z0-9]+" placeholder="Lobby Name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="gameScreen" style="display: none">
    <div id="gameArea">
      <div id="topSection">
        <div id="opponents"></div>
        <div id="discardSection">
          <div id="discard" class="pile"></div>
          <div id="drawStack" class="pile"></div>
        </div>
      </div>

      <div id="turnInfo" class="turn-info"></div>

      <div id="hand" class="hand"></div>

      <div id="chatSection">
        <div id="chat" class="chat-box"></div>
        <div class="chat-input">
          <input id="chatInput" type="text" maxlength="100" placeholder="Type a message..." />
          <button id="sendBtn">ðŸ“¨</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
