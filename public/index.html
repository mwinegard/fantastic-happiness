<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="lobby-form">
    <form id="join-form">
      <input id="name" placeholder="Your Name" maxlength="20" required />
      <input id="lobby" placeholder="Lobby Name" maxlength="20" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game" style="display:none;">
    <div id="game-body">
      <div id="player-column">
        <ul id="player-list"></ul>
      </div>

      <div id="center-column">
        <div id="discard-pile"></div>
        <div id="draw-pile"></div>
      </div>

      <div id="sidebar-column">
        <div id="turn-indicator"></div>
        <button id="uno-btn" style="display:none;">UNO!</button>
      </div>
    </div>

    <div id="player-hand"></div>

    <div id="chat-footer">
      <div id="chat-log"></div>
      <div id="chat-input">
        <input id="chat-box" placeholder="Say something..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <div class="color-selector" id="color-selector" style="display: none;">
    <p>Select a color:</p>
    <button style="background:red" data-color="red">Red</button>
    <button style="background:blue" data-color="blue">Blue</button>
    <button style="background:green" data-color="green">Green</button>
    <button style="background:gold" data-color="yellow">Yellow</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
