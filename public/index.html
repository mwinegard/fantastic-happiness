<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="lobby-form">
    <form id="join-form">
      <input id="name" placeholder="Your Name" maxlength="20" required />
      <input id="lobby" placeholder="Lobby Name" maxlength="20" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game" style="display: none;">
    <div id="main-columns">
      <div id="player-column">
        <h3 id="lobby-name">Lobby</h3>
        <ul id="player-list"></ul>
        <button id="leave-btn">Leave Lobby</button>
      </div>

      <div id="pile-column">
        <div id="discard-pile" class="pile"></div>
        <div id="draw-pile" class="pile"></div>
      </div>

      <div id="meta-column">
        <div id="turn-indicator" style="display: none;"></div>
        <br>
        <div id="wild-color-picker" style="display: none;">
  <button class="color-btn" data-color="red" style="background: red; color: white;">Red</button>
  <button class="color-btn" data-color="blue" style="background: blue; color: white;">Blue</button>
  <button class="color-btn" data-color="green" style="background: green; color: white;">Green</button>
  <button class="color-btn" data-color="yellow" style="background: goldenrod; color: black;">Yellow</button>
</div>
        <br>
        <button id="uno-btn" style="display: none;">UNO!</button>
      </div>
    </div>

    <div id="player-hand"></div>

    <div id="chat">
      <div id="chat-log"></div>
      <div id="chat-controls">
        <input type="text" id="chat-box" placeholder="Type a message" />
        <button id="chat-send">ðŸ“¨</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
