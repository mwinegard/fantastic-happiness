<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic Happiness UNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="join-screen">
    <form id="join-form">
      <h1>Join the Game</h1>
      <input id="name" placeholder="Your name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game-screen" style="display: none;">
    <header>
      <h2>Fantastic Happiness UNO</h2>
      <button id="uno-btn">UNO!</button>
      <button id="mute-toggle">ðŸ”Š Sound On</button>
    </header>

    <div id="player-list" class="sidebar"></div>

    <div id="game-board">
      <div id="discard-pile" class="pile"></div>
      <img id="draw-pile" class="pile" src="/assets/cards/back.png" alt="Draw Pile" />
    </div>

    <div id="player-hand" class="hand"></div>

    <div id="chat-box">
      <div id="chat-log"></div>
      <input id="chat-input" placeholder="Say something..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- Wild color selector and countdown timer UI -->
  <div id="wild-buttons" class="wild-picker"></div>
  <div id="turn-indicator" class="timer-display"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
