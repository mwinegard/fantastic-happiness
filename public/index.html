<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic Happiness UNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="join-screen">
    <form id="join-form">
      <h1>Join Game</h1>
      <input id="name" placeholder="Your name" required />
      <input id="lobby" placeholder="Lobby name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game-screen" style="display: none;">
    <h2>Fantastic Happiness UNO</h2>
    <div id="player-list"></div>

    <div id="game-area">
      <div id="draw-pile-container">
        <img id="draw-button" src="/assets/cards/back.png" alt="Draw Pile" class="card" />
      </div>
      <div id="discard-pile" class="pile"></div>
    </div>

    <div id="player-hand"></div>

    <div id="chat-box">
      <div id="chat-log"></div>
      <input id="chat-input" placeholder="Say something..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
