<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantastic UNO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="join-screen">
    <h1>🎴 Fantastic UNO</h1>
    <p>Joining default lobby...</p>
  </div>

  <div id="game-screen" class="hidden">
    <div id="header-bar">
      <div>Player: <span id="player-name-display"></span></div>
      <div>Current Turn: <span id="current-turn"></span></div>
    </div>

    <div id="play-area">
      <img id="pile-top" class="card hidden" alt="Top Card" />
      <div id="draw-stack" class="draw-pile" title="Draw a card">
        <img src="assets/cards/back.png" alt="Draw" />
      </div>
    </div>

    <div id="hand" class="card-hand"></div>

    <div id="chat-container">
      <div id="chat-box"></div>
      <form id="chatForm">
        <input type="text" id="chat-input" maxlength="200" placeholder="Say something..." />
        <button type="submit" id="chat-send">✉️</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
