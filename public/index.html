<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO (Robust Build)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>#join-screen{position:relative;z-index:9999}</style>
</head>
<body>
  <!-- JOIN -->
  <div id="join-screen" class="panel">
    <h1>Join the Game</h1>
    <div class="row">
      <input id="name" placeholder="Name (optional)" autofocus />
      <!-- Inline fallback: calls window.doJoin() or emits join directly -->
      <button id="join-btn" type="button"
        onclick="(window.doJoin && window.doJoin()) || (window.socket && window.socket.emit && window.socket.emit('join', (document.getElementById('name').value||'').trim()))">
        Join
      </button>
    </div>
    <div id="sock-note" class="note" aria-live="polite"></div>
  </div>

  <!-- GAME -->
  <div id="game-screen" class="screen" style="display:none;">
    <header class="topbar">
      <h2>UNO — Multiplayer</h2>
      <div class="controls">
        <button id="uno-btn" disabled>UNO!</button>
      </div>
    </header>

    <section class="board">
      <aside class="sidebar">
        <h3>Players</h3>
        <ul id="player-list"></ul>
        <div class="info">
          <div id="turn-indicator" class="timer-display">—</div>
          <div class="dir"><span id="dir-label">Direction: →</span> <span id="color-label">Color: —</span></div>
        </div>
        <div class="links">
          <a href="leaderboard.html" target="_blank">Leaderboard</a>
        </div>
      </aside>

      <main class="table">
        <div class="piles">
          <div id="discard-pile" class="pile discard">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
            <div id="discard-top" class="card"></div>
          </div>
          <div id="draw-pile" class="pile draw">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
            <div class="card back"></div>
          </div>
        </div>

        <div id="hand-wrap">
          <div id="player-hand" class="hand"></div>
        </div>

        <div id="wild-buttons" class="wild-picker" style="display:none;">
          <button type="button" data-color="red">Red</button>
          <button type="button" data-color="yellow">Yellow</button>
          <button type="button" data-color="green">Green</button>
          <button type="button" data-color="blue">Blue</button>
        </div>
      </main>

      <aside class="chat">
        <h3>Chat</h3>
        <div id="chat-log" class="chatlog"></div>
        <div class="chatform">
          <input id="chat-input" placeholder="Say something…" />
          <button id="chat-send" type="button">Send</button>
        </div>
      </aside>
    </section>
  </div>

  <!-- Socket.IO preferred from app, with robust fallback -->
  <script defer src="/socket.io/socket.io.js"></script>
  <script>
    (function ensureIO(){
      if (window.io) return;
      var s = document.createElement('script');
      s.defer = true;
      s.src = "https://cdn.socket.io/4.7.5/socket.io.min.js";
      s.onload = function(){ console.log("Loaded Socket.IO fallback CDN"); };
      document.head.appendChild(s);
    })();
    // Prevent accidental form submission reloads:
    document.addEventListener("DOMContentLoaded", function(){
      const input = document.getElementById("name");
      const btn = document.getElementById("join-btn");
      if (input) input.addEventListener("keydown", (e)=>{ if (e.key === "Enter") btn.click(); });
      setTimeout(()=>{ try { input && input.focus(); } catch{} }, 0);
    });
  </script>
  <script defer src="game.js?v=robust-build-1"></script>
</body>
</html>
