<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="lobby-form">
    <form id="join-form">
      <input id="name" placeholder="Your Name" maxlength="20" required />
      <input id="lobby" placeholder="Lobby Name" maxlength="20" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game" style="display:none;">
    <div id="layout">
      <div id="sidebar">
        <h3>Players</h3>
        <ul id="player-list"></ul>
      </div>

      <div id="game-area">
        <div id="center-piles">
          <div id="discard-pile"></div>
          <div id="draw-pile"></div>
        </div>
        <div id="player-hand"></div>
      </div>
    </div>

    <div id="chat">
      <div id="chat-log"></div>
      <div id="chat-input">
        <input id="chat-box" type="text" placeholder="Type a message..." maxlength="120" />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
