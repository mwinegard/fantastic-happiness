<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Game Lobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="joinScreen">
    <h1>Join Game Lobby</h1>
    <form id="joinForm">
      <input type="text" id="playerName" maxlength="20" placeholder="Your name" required pattern="[A-Za-z0-9 ]+"/>
      <input type="text" id="lobbyId" maxlength="20" placeholder="Lobby ID" required pattern="[A-Za-z0-9]+"/>
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="gameScreen" class="hidden">
    <div class="topBar">
      <div id="gameInfo"></div>
    </div>

    <div class="mainArea">
      <div class="sidebar">
        <h3>Players</h3>
        <ul id="playerList"></ul>
      </div>

      <div class="gameBoard">
        <div class="pileArea">
          <img id="pileTopCard" src="" alt="Top card" class="card hidden"/>
          <div id="drawDeck" class="drawPile">
            <img src="assets/cards/back.png" alt="Draw pile" />
            <div class="drawStack"></div>
          </div>
        </div>

        <div id="handArea" class="hand"></div>
      </div>

      <div class="chatPanel">
        <div id="chatBox"></div>
        <form id="chatForm">
          <input type="text" id="chatInput" placeholder="Type a message" maxlength="100" required />
          <button type="submit">ðŸ“¨</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
