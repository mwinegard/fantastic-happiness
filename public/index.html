<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div id="joinSection">
      <h2>üé¥ Join a Game</h2>
      <form id="joinForm">
        <input type="text" id="playerName" placeholder="Your name (max 20)" maxlength="20" required pattern="[A-Za-z0-9]+" />
        <input type="text" id="lobbyId" placeholder="Lobby ID (max 20)" maxlength="20" required pattern="[A-Za-z0-9]+" />
        <button type="submit">Join</button>
      </form>
    </div>

    <div id="gameArea" class="hidden">
      <div class="status-bar">
        <div id="yourTurn">‚è≥ Waiting...</div>
      </div>

      <div class="play-area">
        <div class="discard-pile">
          <h4>Discard</h4>
          <div id="discardStack"></div>
        </div>

        <div class="draw-pile">
          <h4>Draw</h4>
          <div id="drawStack" class="draw-stack"></div>
        </div>
      </div>

      <div id="hand" class="hand-container"></div>

      <div class="chat-container">
        <div id="chat" class="chat-box"></div>
        <form id="chatForm">
          <input
            type="text"
            id="chatInput"
            placeholder="Type a message..."
            maxlength="100"
            autocomplete="off"
            required
          />
          <button type="submit" title="Send">üì®</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
