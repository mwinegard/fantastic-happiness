<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <header>
      <h1>UNO Multiplayer</h1>
    </header>

    <section id="play-area">
      <div id="draw-pile" title="Click to draw a card"></div>
      <div id="discard-pile"></div>
    </section>

    <section id="player-hand" class="hand"></section>

    <aside>
      <div id="player-list-container">
        <h3>Players</h3>
        <ul id="player-list"></ul>
      </div>
      <div id="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" maxlength="200" placeholder="Type your message..." required />
          <button type="submit" title="Send message">ðŸ“¨</button>
        </form>
      </div>
    </aside>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
