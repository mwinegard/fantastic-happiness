<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Web Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lobby-form">
    <h1>Join UNO Game</h1>
    <form id="join-form">
      <input type="text" id="name" maxlength="20" placeholder="Enter Name" required />
      <input type="text" id="lobby" maxlength="20" placeholder="Enter Lobby" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <div id="game" style="display: none;">
    <div id="sidebar">
      <ul id="player-list"></ul>
      <div id="chat">
        <div id="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" maxlength="200" placeholder="Type your message" />
          <button type="submit">ðŸ“¨</button>
        </form>
      </div>
    </div>
    <div id="play-area">
      <div id="discard-pile"></div>
      <div id="draw-pile"></div>
      <div id="player-hand"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
