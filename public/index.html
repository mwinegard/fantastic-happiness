<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantastic Happiness UNO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #join-screen { position: relative; z-index: 9999; pointer-events: auto; }
  </style>
</head>
<body>
  <!-- JOIN -->
  <div id="join-screen" class="panel">
    <form id="join-form" autocomplete="off" novalidate>
      <h1>Join the Game</h1>
      <label for="name" class="label">Name (optional)</label>
      <input id="name" name="name" placeholder="Your name (optional)"
             inputmode="text" autocapitalize="words" autocomplete="off"
             spellcheck="false" autofocus />
      <!-- onclick fallback calls window.doJoin() if defined,
           or directly emits 'join' via window.socket -->
      <button
        type="button"
        id="join-btn"
        onclick="(window.doJoin && window.doJoin()) || (window.socket && window.socket.emit && window.socket.emit('join', (document.getElementById('name').value||'').trim()))"
      >Join</button>
      <div id="sock-note" class="note" aria-live="polite"></div>
    </form>
  </div>

  <!-- GAME -->
  <div id="game-screen" class="screen" style="display:none;">
    <header class="topbar">
      <h2>Fantastic Happiness UNO</h2>
      <div class="controls">
        <button id="uno-btn" disabled>UNO!</button>
        <button id="mute-toggle">ðŸ”Š Sound On</button>
      </div>
    </header>

    <section class="board">
      <aside class="sidebar">
        <h3>Players</h3>
        <ul id="player-list"></ul>
        <div class="info">
          <div id="turn-indicator" class="timer-display">â€”</div>
          <div class="dir">
            <span id="dir-label">Direction: â†’</span>
            <span id="color-label">Color: â€”</span>
          </div>
        </div>
      </aside>

      <main class="table">
        <div class="piles">
          <div id="discard-pile" class="pile discard">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
            <img id="discard-top" alt="Discard Top" />
          </div>
          <div id="draw-pile" class="pile draw">
            <div class="stack s1"></div><div class="stack s2"></div><div class="stack s3"></div>
            <img src="assets/cards/back.png" alt="Draw Pile"/>
          </div>
        </div>

        <div id="hand-wrap">
          <div id="player-hand" class="hand"></div>
        </div>

        <div id="wild-buttons" class="wild-picker" style="display:none;">
          <button type="button" data-color="red">Red</button>
          <button type="button" data-color="yellow">Yellow</button>
          <button type="button" data-color="green">Green</button>
          <button type="button" data-color="blue">Blue</button>
        </div>
      </main>

      <aside class="chat">
        <h3>Chat</h3>
        <div id="chat-log" class="chatlog"></div>
        <div class="chatform">
          <input id="chat-input" placeholder="Say somethingâ€¦" />
          <button id="chat-send" type="button">Send</button>
        </div>
      </aside>
    </section>
  </div>

  <!-- Socket.IO served by app, with CDN fallback; both deferred to guarantee order -->
  <script defer src="/socket.io/socket.io.js"></script>
  <script>
    (function ensureSocketIO(){
      if (window.io) return;
      var s = document.createElement('script');
      s.defer = true;
      s.src = "https://cdn.socket.io/4.7.5/socket.io.min.js";
      s.onload = function(){ console.log("Loaded Socket.IO fallback CDN"); };
      document.head.appendChild(s);
    })();

    // prevent accidental form submission reload
    document.addEventListener("DOMContentLoaded", function(){
      var form = document.getElementById("join-form");
      if (form) form.addEventListener("submit", function(ev){ ev.preventDefault(); return false; });
      var input = document.getElementById("name");
      if (input) setTimeout(function(){ try { input.focus(); } catch(e){} }, 0);
    });
  </script>
  <!-- Load client last; cache-bust to avoid stale JS -->
  <script defer src="game.js?v=joinfix-inline-1"></script>
</body>
</html>
