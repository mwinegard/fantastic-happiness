<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body{padding:18px}
    table{width:100%;border-collapse:collapse;background:#0e2136;border:1px solid #193553;border-radius:14px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #173a5c}
    th{text-align:left;background:#102a46}
  </style>
</head>
<body>
  <h1>Top Scores</h1>
  <table id="scores"><thead><tr><th>Player</th><th>Wins</th></tr></thead><tbody></tbody></table>
  <script>
    (async function(){
      try{
        const res = await fetch("/scores");
        const data = await res.json();
        const rows = Object.entries(data).sort((a,b)=>b[1]-a[1]);
        document.querySelector("#scores tbody").innerHTML =
          rows.map(([n,w])=>`<tr><td>${n}</td><td>${w}</td></tr>`).join("");
      }catch(e){ console.error(e); }
    })();
  </script>
</body>
</html>
