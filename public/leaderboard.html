<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Leaderboard</title></head>
<body>
  <h1>🏆 Leaderboard</h1>
  <ul id="board"></ul>
  <script>
    fetch('/leaderboard')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('board');
        data.forEach((e, i) => {
          ul.innerHTML += `<li>#${i+1}: ${e.name} — ${e.score} pts</li>`;
        });
      });
  </script>
</body>
</html>
