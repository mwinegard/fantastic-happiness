<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }

    h1 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }

    th {
      background: #eee;
      cursor: pointer;
      user-select: none;
    }

    th.sorted-asc::after {
      content: " ‚Üë";
    }

    th.sorted-desc::after {
      content: " ‚Üì";
    }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <div id="leaderboard-container"></div>

  <script>
    let leaderboardData = [];
    let currentSort = { column: null, asc: true };

    function loadLeaderboard() {
      fetch('/scores')
        .then(res => res.json())
        .then(data => {
          leaderboardData = data;
          renderLeaderboard();
        });
    }

    function renderLeaderboard() {
      const container = document.getElementById("leaderboard-container");
      if (!leaderboardData.length) {
        container.innerHTML = "<p>No scores yet.</p>";
        return;
      }

      const headers = [
        { key: "name", label: "Name" },
        { key: "wins", label: "Wins" },
        { key: "score", label: "Score" }
      ];

      const headerRow = headers.map(h => {
        let cls = "";
        if (currentSort.column === h.key) {
          cls = currentSort.asc ? "sorted-asc" : "sorted-desc";
        }
        return `<th class="${cls}" onclick="sortBy('${h.key}')">${h.label}</th>`;
      }).join("");

      const rows = leaderboardData.map(score => `
        <tr>
          <td>${score.name}</td>
          <td>${score.wins || 0}</td>
          <td>${score.score || 0}</td>
        </tr>
      `).join("");

      container.innerHTML = `
        <table>
          <thead><tr>${headerRow}</tr></thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    function sortBy(column) {
      if (currentSort.column === column) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.column = column;
        currentSort.asc = true;
      }

      leaderboardData.sort((a, b) => {
        const valA = a[column] || 0;
        const valB = b[column] || 0;
        return currentSort.asc ? valA - valB : valB - valA;
      });

      renderLeaderboard();
    }

    loadLeaderboard();
  </script>
</body>
</html>
