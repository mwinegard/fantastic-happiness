<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #004080;
      color: white;
    }
    td {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üèÜ Top Scores</h1>
  <table id="leaderboard">
    <thead>
      <tr><th>Player</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/scores.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#leaderboard tbody");
        const sorted = Object.entries(data)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 10);

        for (let [name, score] of sorted) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${name}</td><td>${score}</td>`;
          tbody.appendChild(row);
        }
      });
  </script>
</body>
</html>
