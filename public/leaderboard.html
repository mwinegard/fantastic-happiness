<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background: #e8f1f8; padding: 20px; text-align: center; }
    table { width: 100%; max-width: 600px; margin: auto; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; }
    th { background: #4CAF50; color: white; }
    tr:hover { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>üèÜ Leaderboard</h1>
  <table id="leaderboard">
    <thead><tr><th>Rank</th><th>Player</th><th>Wins</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>
  <a href="/" style="margin-top:20px; display:inline-block;">‚Üê Back to Game</a>
  <script>
    fetch("/scores.json").then(r => r.json()).then(data => {
      const tbody = document.querySelector("tbody");
      const rows = Object.entries(data)
        .sort((a,b) => b[1].wins - a[1].wins || b[1].score - a[1].score)
        .map(([name, stats], i) =>
          `<tr><td>#${i+1}</td><td>${name}</td><td>${stats.wins}</td><td>${stats.score}</td></tr>`).join("");
      tbody.innerHTML = rows;
    });
  </script>
</body>
</html>
