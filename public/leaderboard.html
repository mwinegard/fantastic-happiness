<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body{padding:18px}
    table{width:100%;border-collapse:collapse;background:#0e2136;border:1px solid #193553;border-radius:14px;overflow:hidden}
    th,td{padding:12px;border-bottom:1px solid #173a5c}
    th{text-align:left;background:#102a46}
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <table id="scores">
    <thead><tr><th>Player</th><th>Wins</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    async function load() {
      const res = await fetch("/scores");
      const data = await res.json();
      const rows = Object.entries(data).sort((a,b)=>b[1]-a[1]);
      const tbody = document.querySelector("#scores tbody");
      tbody.innerHTML = rows.map(([name, wins])=>`<tr><td>${name}</td><td>${wins}</td></tr>`).join("");
    }
    load();
  </script>
</body>
</html>
