<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .lobby {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px;
    }
    .player {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="admin"></div>
<div><h2>Leaderboard</h2>
  <button onclick="clearLeaderboard()">üßπ Clear Leaderboard</button></div>
  
  <script>
    async function loadAdmin() {
      const res = await fetch("/admin-state");
      const data = await res.json();
      const adminDiv = document.getElementById("admin");
      adminDiv.innerHTML = "";

      if (!data.length) {
        adminDiv.innerHTML = "<p>No active lobbies.</p>";
        return;
      }

      data.forEach(lobby => {
        const div = document.createElement("div");
        div.className = "lobby";
        div.innerHTML = `<h2>Lobby: ${lobby.id}</h2>`;

        lobby.players.forEach(p => {
          const row = document.createElement("div");
          row.className = "player";
          row.innerHTML = `
            <span>${p.name} üÉè ${p.handSize} (${p.score})</span>
            <button onclick="kick('${lobby.id}', '${p.id}')">Kick</button>
          `;
          div.appendChild(row);
        });

        const closeBtn = document.createElement("button");
        closeBtn.innerText = "Close Lobby";
        closeBtn.onclick = () => closeLobby(lobby.id);
        div.appendChild(closeBtn);

        adminDiv.appendChild(div);
      });
    }

    async function kick(lobby, id) {
      await fetch(`/admin/kick/${lobby}/${id}`, { method: "POST" });
      loadAdmin();
    }

    async function closeLobby(lobby) {
      await fetch(`/admin/close/${lobby}`, { method: "POST" });
      loadAdmin();
    }

    loadAdmin();

    function clearLeaderboard() {
  if (confirm("Are you sure? This will erase all scores.")) {
    fetch("/admin/clear-scores", { method: "POST" }).then(res => {
      if (res.ok) alert("Leaderboard cleared.");
      else alert("Failed to clear leaderboard.");
    });
  }
}
  </script>
</body>
</html>
