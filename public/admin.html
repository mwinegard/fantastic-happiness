<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #005aa7;
    }
    .lobby {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
    .player {
      margin-left: 15px;
    }
    button {
      margin-right: 10px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>Admin Lobby Panel</h1>
  <div id="lobbies"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.emit("adminRequestLobbies");

    socket.on("adminLobbies", (data) => {
      const container = document.getElementById("lobbies");
      container.innerHTML = "";

      Object.entries(data).forEach(([lobbyId, lobby]) => {
        const div = document.createElement("div");
        div.className = "lobby";
        div.innerHTML = `<strong>Lobby ID:</strong> ${lobbyId}<br><strong>Players:</strong><br>`;

        lobby.players.forEach((p) => {
          const pLine = document.createElement("div");
          pLine.className = "player";
          pLine.textContent = `🧍 ${p.name} (${p.hand.length} cards, Score: ${p.score})`;
          const kickBtn = document.createElement("button");
          kickBtn.textContent = "Kick";
          kickBtn.onclick = () => socket.emit("adminKickPlayer", { lobbyId, playerId: p.id });
          pLine.appendChild(kickBtn);
          div.appendChild(pLine);
        });

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "Close Lobby";
        closeBtn.onclick = () => socket.emit("adminCloseLobby", lobbyId);
        div.appendChild(closeBtn);

        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
