<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Admin</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { padding: 4px 10px; }
    h1 { color: #003366; }
  </style>
</head>
<body>
  <h1>üéõÔ∏è UNO Admin Panel</h1>
  <div id="lobbyTableContainer">
    <table>
      <thead>
        <tr>
          <th>Lobby</th>
          <th>Players</th>
          <th>Scores</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="lobbyTableBody"></tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function refreshLobbies() {
      socket.emit("adminRequestLobbies");
    }

    socket.on("adminLobbies", (lobbies) => {
      const tbody = document.getElementById("lobbyTableBody");
      tbody.innerHTML = "";

      Object.entries(lobbies).forEach(([id, lobby]) => {
        const row = document.createElement("tr");

        const players = lobby.players.map(p => p.name).join(", ");
        const scores = lobby.players.map(p => `${p.name}: ${p.score || 0}`).join(" | ");

        row.innerHTML = `
          <td>${id}</td>
          <td>${players}</td>
          <td>${scores}</td>
          <td>
            <button onclick="closeLobby('${id}')">Close Lobby</button>
            ${lobby.players.map(p => `<button onclick="kickPlayer('${id}','${p.id}')">Kick ${p.name}</button>`).join(" ")}
          </td>
        `;
        tbody.appendChild(row);
      });
    });

    function kickPlayer(lobbyId, playerId) {
      socket.emit("adminKickPlayer", { lobbyId, playerId });
    }

    function closeLobby(lobbyId) {
      socket.emit("adminCloseLobby", lobbyId);
    }

    setInterval(refreshLobbies, 5000);
    refreshLobbies();
  </script>
</body>
</html>
