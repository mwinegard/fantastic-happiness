<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin Sound Test Panel</h1>
  <div id="buttons"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const sounds = [
      "draw", "skip", "reverse", "wild", "special",
      "number", "win", "lose", "start", "joined", "uno"
    ];

    const container = document.getElementById("buttons");

    sounds.forEach(name => {
      const btn = document.createElement("button");
      btn.textContent = `Play: ${name}`;
      btn.onclick = () => {
        socket.emit("adminPlaySound", name);
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>
