<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tr:hover {
      background: #f9f9f9;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      background: #e03;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #c00;
    }
    #refresh {
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Admin Panel</h1>
  <button id="refresh" onclick="load()">ðŸ”„ Refresh</button>
  <div id="content">Loading...</div>
  <button onclick="clearLeaderboard()">ðŸ§¹ Clear Leaderboard</button>

  <script>
    function load() {
      fetch("/admin-state").then(res => res.json()).then(data => {
        const out = [];
        if (!data.length) {
          document.getElementById("content").innerHTML = "<p>No active lobbies</p>";
          return;
        }

        data.forEach(lobby => {
          out.push(`<h2>Lobby: ${lobby.id}</h2><table><thead><tr><th>Player</th><th>Score</th><th>Hand</th><th>Action</th></tr></thead><tbody>`);
          lobby.players.forEach(p => {
            out.push(`<tr><td>${p.name}</td><td>${p.score}</td><td>${p.handSize}</td><td>
              <button onclick="kick('${lobby.id}', '${p.id}')">Kick</button>
            </td></tr>`);
          });
          out.push(`</tbody></table><button onclick="closeLobby('${lobby.id}')">Close Lobby</button><br/><br/>`);
        });

        document.getElementById("content").innerHTML = out.join("");
      });
    }

    function kick(lobby, id) {
      if (confirm("Kick player?")) {
        fetch(`/admin/kick/${lobby}/${id}`, { method: "POST" }).then(load);
      }
    }

    function closeLobby(id) {
      if (confirm("Close lobby and remove all players?")) {
        fetch(`/admin/close/${id}`, { method: "POST" }).then(load);
      }
    }

    function clearLeaderboard() {
      if (confirm("Reset ALL scores and wins?")) {
        fetch("/admin/clear-scores", { method: "POST" }).then(res => {
          if (res.ok) alert("Leaderboard cleared.");
          else alert("Error clearing leaderboard.");
        });
      }
    }

    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
