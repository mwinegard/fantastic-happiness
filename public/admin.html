<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 0.5em 1em;
      margin: 0.5em 0.5em 1em 0;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }

    th {
      background: #eee;
      cursor: pointer;
      user-select: none;
    }

    th.sorted-asc::after {
      content: " â†‘";
    }

    th.sorted-desc::after {
      content: " â†“";
    }

    #sounds {
      margin-top: 2em;
    }

    #sounds button {
      margin: 0.25em;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <button onclick="loadLeaderboard()">ðŸ”„ Refresh Leaderboard</button>
    <button onclick="confirmClear()">ðŸ§¹ Clear Leaderboard</button>
    <div id="leaderboard-container"></div>
  </section>

  <section id="sounds">
    <h2>ðŸŽµ Sound Test</h2>
    <div id="sound-buttons"></div>
  </section>

  <script>
    const soundFiles = [
      'draw.mp3', 'skip.mp3', 'reverse.mp3', 'wild.mp3', 'number.mp3',
      'win.mp3', 'lose.mp3', 'start.mp3', 'joined.mp3', 'uno.mp3', 'special.mp3'
    ];

    let leaderboardData = [];
    let currentSort = { column: null, asc: true };

    function loadLeaderboard() {
      fetch('/scores')
        .then(res => res.json())
        .then(data => {
          leaderboardData = data;
          renderLeaderboard();
        });
    }

    function renderLeaderboard() {
      const container = document.getElementById("leaderboard-container");
      if (!leaderboardData.length) {
        container.innerHTML = "<p>No scores available.</p>";
        return;
      }

      const headers = [
        { key: "name", label: "Name" },
        { key: "wins", label: "Wins" },
        { key: "score", label: "Score" }
      ];

      const headerRow = headers.map(h => {
        let cls = "";
        if (currentSort.column === h.key) {
          cls = currentSort.asc ? "sorted-asc" : "sorted-desc";
        }
        return `<th class="${cls}" onclick="sortBy('${h.key}')">${h.label}</th>`;
      }).join("");

      const rows = leaderboardData.map(score => `
        <tr>
          <td>${score.name}</td>
          <td>${score.wins || 0}</td>
          <td>${score.score || 0}</td>
        </tr>
      `).join("");

      container.innerHTML = `
        <table>
          <thead><tr>${headerRow}</tr></thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    function sortBy(column) {
      if (currentSort.column === column) {
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.column = column;
        currentSort.asc = true;
      }

      leaderboardData.sort((a, b) => {
        const valA = a[column] || 0;
        const valB = b[column] || 0;
        return currentSort.asc ? valA - valB : valB - valA;
      });

      renderLeaderboard();
    }

    function confirmClear() {
      if (confirm("Are you sure you want to clear the leaderboard?")) {
        fetch('/clear-scores', { method: 'POST' })
          .then(() => {
            alert("Leaderboard cleared!");
            loadLeaderboard();
          });
      }
    }

    function loadSoundButtons() {
      const container = document.getElementById("sound-buttons");
      soundFiles.forEach(file => {
        const btn = document.createElement("button");
        btn.textContent = file.replace(".mp3", "");
        btn.onclick = () => {
          const audio = new Audio(`/assets/sounds/${file}`);
          audio.play().catch(() => alert("Sound not found: " + file));
        };
        container.appendChild(btn);
      });
    }

    loadLeaderboard();
    loadSoundButtons();
  </script>
</body>
</html>
