<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNO Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 20px;
      background-color: #f4f6fb;
    }
    h1 {
      color: #003366;
    }
    .lobby {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
    }
    .lobby-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 10px;
      background: #c62828;
    }
    .player {
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <h1>UNO Admin Panel</h1>
  <div id="lobbies"></div>
  <h2>üèÜ Top Scores</h2>
  <ul id="topScores"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const lobbyContainer = document.getElementById("lobbies");
    const topScores = document.getElementById("topScores");

    socket.emit("adminRequestLobbies");
    socket.emit("adminRequestScores");

    socket.on("adminLobbies", (lobbies) => {
      lobbyContainer.innerHTML = "";
      Object.keys(lobbies).forEach((id) => {
        const lobby = lobbies[id];
        const div = document.createElement("div");
        div.className = "lobby";
        div.innerHTML = `
          <div class="lobby-header">
            <strong>Lobby: ${id}</strong>
            <button onclick="closeLobby('${id}')">Close Lobby</button>
          </div>
          <div>Players:
            ${lobby.players.map(p => `
              <div class="player">
                ${p.name} 
                <button onclick="kickPlayer('${id}', '${p.id}')">‚ùå Kick</button>
              </div>
            `).join("")}
          </div>
        `;
        lobbyContainer.appendChild(div);
      });
    });

    socket.on("adminTopScores", (scores) => {
      topScores.innerHTML = "";
      Object.entries(scores).sort((a, b) => b[1] - a[1]).forEach(([name, score]) => {
        const li = document.createElement("li");
        li.textContent = `${name}: ${score} pts`;
        topScores.appendChild(li);
      });
    });

    function kickPlayer(lobbyId, playerId) {
      socket.emit("adminKickPlayer", { lobbyId, playerId });
    }

    function closeLobby(lobbyId) {
      socket.emit("adminCloseLobby", lobbyId);
    }
  </script>
</body>
</html>
