<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNO Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    h1 { color: #444; }
    .lobby { background: white; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .player { margin-left: 20px; }
    button { padding: 5px 10px; margin-left: 10px; }
    #refresh { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>üõ† UNO Admin Panel</h1>
  <button id="refresh">üîÑ Refresh</button>
  <div id="lobby-list">Loading...</div>

  <script>
    async function loadAdmin() {
      const res = await fetch("/admin-state");
      const data = await res.json();
      const list = document.getElementById("lobby-list");
      list.innerHTML = "";

      if (data.length === 0) {
        list.innerHTML = "<em>No active lobbies</em>";
        return;
      }

      data.forEach(lobby => {
        const div = document.createElement("div");
        div.className = "lobby";
        div.innerHTML = `<strong>${lobby.id}</strong>
          <button onclick="closeLobby('${lobby.id}')">Close Lobby</button>`;
        lobby.players.forEach(p => {
          const pDiv = document.createElement("div");
          pDiv.className = "player";
          pDiv.innerHTML = `${p.name} üÉè ${p.handSize} (${p.score || 0})
            <button onclick="kick('${lobby.id}', '${p.id}')">Kick</button>`;
          div.appendChild(pDiv);
        });
        list.appendChild(div);
      });
    }

    async function kick(lobby, playerId) {
      await fetch(`/admin/kick/${lobby}/${playerId}`, { method: "POST" });
      loadAdmin();
    }

    async function closeLobby(lobby) {
      await fetch(`/admin/close/${lobby}`, { method: "POST" });
      loadAdmin();
    }

    document.getElementById("refresh").onclick = loadAdmin;
    loadAdmin();
  </script>
</body>
</html>
